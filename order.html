<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Order</title>
        <link rel="stylesheet" href="order.css">
    </head>
    <body>
        <div class="parent">
            <div class="header">
                <img src="https://resutrantcode.netlify.app/images/logo.png" alt="logo">
                <div class="menu">
                    <a href="wowFood.html">Home</a>
                    <a href="categories.html">Categories</a>
                    <a href="#">Foods</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <div class="page">
            <div class="order-page">
    <h1>Fill this form to confirm your order.</h1>

    <!-- Selected Food -->
    <div class="card">
        <span class="card-title">Selected Food</span>

        <div class="selected-food">
            <img src="https://resutrantcode.netlify.app/images/menu-pizza.jpg" alt="Food">

            <div class="food-info">
                <h2>Food Title</h2>
                <p class="price">$2.3</p>

                <label>Quantity</label>
                <input type="number" value="1" min="1">
            </div>
        </div>
    </div>

    <!-- Delivery Details -->
    <div class="card">
        <span class="card-title">Delivery Details</span>

        <form class="delivery-form">
            <label>Full Name</label>
            <input type="text" placeholder="E.g. Vijay Thapa">

            <label>Phone Number</label>
            <input type="text" placeholder="E.g. 9843xxxxxx">

            <label>Email</label>
            <input type="email" placeholder="E.g. hi@vijaythapa.com">

            <label>Address</label>
            <textarea placeholder="E.g. Street, City, Country"></textarea>
        </form>
    </div>
</div>
</div>
                </div>
